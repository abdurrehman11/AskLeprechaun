 <div class="section landing-section">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mr-auto ml-auto">
                    <h2 class="text-center" style="font-family: Arial,Helvetica,sans-serif; letter-spacing:0.06em; font-size:49px; font-weight:bold; color:#252525;">Reset Password Link</h2>
                    
                    <!--custom error/success message class-->
                    <div class="row show-hide-message">
                        <div [ngClass]="messageClass">
                            {{ message }}
                        </div>
                    </div>

                    <!-- Login Form -->
                    <form class="contact-form" [formGroup]="form" (submit)="onResetPassword()">
                        
                           <!-- Email Input -->
                            <div class="col-md-6">
                                <label style="color:black; ">Email</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="nc-icon nc-email-85"></i>
                                    </span>
                                    <input type="text" class="form-control" name="email" autocomplete="off"
                                    placeholder="Email" formControlName="email" >
                                </div>
                                <div [ngClass]="{'field_error': (form.controls.email.errors && form.controls.email.dirty),
                                                 'field_success': form.controls.email.valid && form.controls.email.dirty}">
                                    <ul class="help-block">
                                        <li *ngIf="form.controls.email.errors?.required && form.controls.email.dirty">
                                            This field is required
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        
                            <!-- Submit Form Button -->
                            <div style="padding-left:15px;">
                                <!--<button class="btn btn-success btn-lg btn-fill">Sign In</button>-->
                                <input type="submit" class="btn btn-success btn-lg btn-fill" value="Send Link"
                                [disabled]="!form.valid || processing">
                            </div>
                        
                    </form>
                </div>
            </div>
			
        </div>
    </div>
