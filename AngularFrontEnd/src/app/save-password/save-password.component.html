 <div class="section landing-section">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mr-auto ml-auto">
                    <h2 class="text-center" style="font-family: Arial,Helvetica,sans-serif; letter-spacing:0.06em; font-size:49px;
                     font-weight:bold; color:#252525;">Change Password</h2>
                    
                    <!--custom error/success message class-->
                    <div class="row show-hide-message">
                        <div [ngClass]="messageClass">
                            {{ message }}
                        </div>
                    </div>

                    <!-- Login Form -->
                    <form class="contact-form" [formGroup]="form" (submit)="onChangePassword()">
                        
                           <!-- Username Input -->
                            <div class="col-md-6">
                                <label style="color:black; ">Username</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="nc-icon nc-single-02"></i>
                                    </span>
                                    <input type="text" class="form-control" name="username"  placeholder="Username" formControlName="username">
                                </div>
                                <div [ngClass]="{'field_error': (form.controls.username.errors && form.controls.username.dirty),
                                                 'field_success': form.controls.username.valid && form.controls.username.dirty}">
                                    <ul class="help-block">
                                        <li *ngIf="form.controls.username.errors?.required && form.controls.username.dirty">
                                            This field is required
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <!-- Password Input -->
                         <div class="col-md-6">
                                <label style="color:black;">New Password</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="nc-icon nc-lock-circle-open"></i>
                                    </span>
                                    <input type="password" class="form-control" name="password" placeholder="Password" formControlName="password">
                                </div>
                                <div [ngClass]="{'field_error': (form.controls.password.errors && form.controls.password.dirty),
                                                 'field_success': form.controls.password.valid && form.controls.password.dirty}">
                                    <ul class="help-block">
                                        <li *ngIf="form.controls.password.errors?.required &&
                                                   form.controls.password.dirty">This field is required
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        
                            <!-- Submit Form Button -->
                            <div style="padding-left:15px;">
                                <!--<button class="btn btn-success btn-lg btn-fill">Sign In</button>-->
                                <input type="submit" class="btn btn-success btn-lg btn-fill" value="Change Password"
                                [disabled]="!form.valid || processing">
                            </div>
                        
                    </form>
                </div>
            </div>
			
        </div>
    </div>
